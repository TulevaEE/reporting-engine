aum: "Jaanauris kasvas varade maht tänu suurematele sissemaksetele ja turu tõusule. 12-kuu jooksev kasvumäär sissemaksetest ja sisse vahetamistest oli 22%."
savers: "Meie kogujate arv kasvab. Kogujate arv on küll pigem \"vanity metric\", sest see võtab arvesse nii inimese, kes kogub täiel määral mõlemas sambas kui ka selle, kes 2021. aastal 5 eurot III sambasse pani ja rohkem ei kogu. Mingil määral näitab ta siiski kohest potentsiaali inimeste näol, kelle e-maili aadress meil juba olemas on."
contributions: "Kõrgema II samba maksemäära mõju peaks hakkama ilmnema veebruaris, aga II samba sissemaksed tegid sellegipoolest eelmise kuuga võrreldes ligi 10% hüppe. Tõenäoliselt on see mõjutatud detsembris makstud jõulupreemiatest. Ka III samba sissemaksed on kasvanud (+10% võrreldes eelmise aasta jaanuariga)."
switching: "Vahetusavalduste arv ei kasva. Tundub, et oleme jõudnud mingi barjäärini, mis võib olla näiteks põhjustatud järjest suuremast usaldushüppest, mida nt 100 000 euro ületooja peab ületama."
outflows: "Lahkujate arv ei ole kasvanud. Oma raha väljavõtjate maht püsib samuti stabiilsena."
unit_price: "Maailma aktsiaturg teeb seda, mida ta alati on teinud: kõigub. Viie aasta perspektiivis on aktsiaturud ja nendega koos kasvavad indeksfondid ületanud nii EPI kui inflatsiooni tulemust."
financials: "Meie finantsid on tugevad, mis lubab veebruraris uuesti üle vaadata tasud. Ei tasu unustada, et liikmete tulu (litsentsitasu) kajastub meil nüüd muutuvkuludes ehk vähendab seda brutomarginaali, millest fondivalitseja katab oma püsikulud."

aum_waterfall: "Sissemaksed moodustavad järjest suurema osakaalu meie kasvust. Ühelt poolt sellepärast, et vahetustega laekuva vara hulk ei ole kasvanud, aga teiselt poolt sellepärast, et sissemaksed kasvavad tublisti."
new_savers: "Meie peamine tee uute kogujateni on jätkuvalt III sammas. Meie hinnangul igast 3 uuest III samba kogujast, 2 alustab just meie juures."
iii_contributions: "Kolmanda samba sissemakseid ei ole kõrgem II samba maksemäär jätkuvalt vähendanud. Jaanuar on traditsiooniliselt kuu, kus tuletame meelde häid uusaasta lubadusi, et hakkame rohkem säästma. Tavaliselt see aitab."
switching_conversion: "Me konverteerime jätkuvalt vähem III samba kogujaid II sambasse kui uusi III samba kogujaid lisame. Tõenäoliselt on siin peidus veel varu vahetusavalduste arvu suurendamiseks."
switching_sources: "Meie peamiseks \"doonoriks\" on aegade algusest olnud LHV fondid. Kui eelmine aasta oli LHV fondidel aegade parim tulemus siis väljavoolu see nende fondidest peatanud ei ole. Võib küll arvate, et ilma selleta oleks ehk tulemus meie jaoks isegi parem olnud."
drawdowns: "Fondidesse kogunenud vara on mõeldud kasutamiseks. Võime ju nuriseda, et kogujad jätkuvalt kasutavad vara peamiselt ühekordselt väljamakseks ja sedagi enne pensioniea saabumist, aga see on nende õigus. Meie asi on püüda neil aidata raha (maksu-)efektiivsemalt kasutusele võtta. Täna oleme veel õppimise faasis."
cumulative_returns: "Nagu alati tootlusega: vaadata tuleb võimalikult pikka aega ja ikka võrdluses oluliste benchmarkidega."
