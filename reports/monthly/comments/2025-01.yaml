aum: "Jaanauris kasvas varade maht tänu suurematele sissemaksetele ja turu tõusule. Varade maht kasvas 10% võrra võrreldes eelmise kuuga."
savers: "Uute kogujate kasv on tagasihoidlik, seda hoolimata elevusest Täiendava kogumisfondi ümber"
contributions: "Kõrgema II samba maksemäära mõju peaks hakkama ilmnema veebruaris, aga II samba sissemaksed tegid sellegipoolest eelmise kuuga võrreldes ligi 10% hüppe. Ka III samba sissemaksed on kasvanud (+10% võrreldes eelmise aasta jaanuariga)."
switching: "Vahetusavalduste arv ei kasva. Tundub, et oleme jõudnud mingi barjäärini, mis võib olla näiteks põhjustatud järjest suuremast usaldushüppest, mida nt 100 000 euro ületooja peab ületama"
outflows: "Lahkujate arv ei ole kasvanud. Oma raha väljavõtjate maht püsib samuti stabiilsena."
unit_price: "Maailma aktsiaturg teeb seda, mida ta alati on teinud: kõigub. Viie aasta perspektiivis on aktsiaturud ja nendega koos kasvavad indeksfondid ületanud nii EPI kui inflatsiooni tulemust"
financials: "Meie finantsid on tugevad, mis lubab veebruraris uuesti üle vaadata tasumäär."
